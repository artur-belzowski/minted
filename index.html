<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<h4>Collection</h4>
    <table border="1">
        <tr>
            <th>Collection</th>
            <th>Change 24 floor price</th>
            <th>Reward Points</th>
            <th>Floor price</th>
            <th>GO</th>
        </tr>
        {% for collection in collections %}
        <tr>
            <td>{{ collection.name }}</td>
            <td>{{ collection.change24 }} %</td>
            <td>{{ collection.reward_points }}</td>
            <td>{{ collection.floor_price }} CRO</td>
            <td><button><a href="{{ url_for('floor_price', collection_name=collection.name) }}">GO</a></button></td>

        </tr>
        {% endfor %}
    </table></center>
</body>
</html>
